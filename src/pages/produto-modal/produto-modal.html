<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button  ion-button (click)="close()" >
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>Produto Novo</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="produto.nome" > </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Pre√ßo</ion-label>
        <ion-input [(ngModel)]="produto.preco" type="number"> </ion-input>
    </ion-item>

    <!--   -->
    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select  [(ngModel)]="produto.categoria"  >
        <ion-option value="{{c.id}}"  *ngFor="let c of categorias" >{{c.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    </ion-item>

    <ion-item>
        <button ion-button block icon-left (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>Selecione a Imagem
        </button>
    </ion-item>


    <button ion-button block (click)="salvar()">Salvar</button>

  </ion-list>

</ion-content>
